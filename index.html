<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src="scripts/jquery-3.4.1.min.js" defer="defer"></script>
    <script src="scripts/main.js" defer="defer"></script>
    <script src="scripts/theme_switch.js" defer="defer"></script>
</head>
<body>
    <header class="header">
        <input type="checkbox" class="toggle">
    </header>
    <section class="clock">
        <div id="second-hand" class="hand second"></div>
        <div id="minute-hand" class="hand minute"></div>
        <div id="hour-hand" class="hand hour"></div>
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">6</div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>
    </section>
</body>
</html>
